env:
    DT_LINK: https://gitlab.com/OrangeFox/device/on7xelte
    DEVICE: on7xelte
    OEM: samsung
    DT_PATH: device/$OEM/$DEVICE
    TARGET: recoveryimage
    EXTRA_CMD: 
    OUTPUT: OrangeFox*.zip
    LUNCH: omni_on7xelte-eng

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 240m  
  container:
      image: ubuntu:20.04
  
  Build-Env-Setup_script:
       - export DEBIAN_FRONTEND=noninteractive
       - apt update
       - apt install sudo
       - df -h
       - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
       - ln -sf /usr/share/zoneinfo/Asia/HoChiMinh /etc/localtime
       - apt-get install -y tzdata
       - dpkg-reconfigure --frontend noninteractive tzdata
       - sudo apt update -y && sudo apt install git aria2 curl wget rsync zip unzip lzma cpio ccache neofetch -y
       - sudo apt install python2 -y
       - sudo ln -sf /usr/bin/python2 /usr/bin/python
       - git config --global user.name "Sushrut1101"
       - git config --global user.email "guptasushrut@gmail.com"
       - git clone https://github.com/akhilnarang/scripts.git ~/scripts
       - cd ~/scripts
       - sudo bash setup/android_build_env.sh
       - cd ~
  
  Neofetch_script:
       - neofetch
  
  Storage-Checker_script:
      - df -h
      - lsblk
      - ls -l -a -h
  
  Sync_script:
      - echo "============================"
      - echo "Syncing The Sources..."
      - echo "============================"
      - mkdir -p ~/work
      - git clone https://gitlab.com/OrangeFox/sync.git
      - cd sync
      - ./orangefox_sync.sh --branch 9.0 --path ~/work
      - cd ~
      - cd ~/work
      - git clone $DT_LINK $DT_PATH
      - echo "============================"
      - echo "Syncing Complete!"
      - echo "============================"
  
  
  Build_script:
      - echo "============================"
      - echo "Starting the Build..."
      - echo "============================"
      - cd ~/work
      - export PRODUCT_NAME=omni_$DEVICE
      - source build/envsetup.sh
      - . $DT_PATH/vendorsetup.sh
      - $EXTRA_CMD
      - export OF_MAINTAINER="ping2109"
      - sed -i 's/TARGET_CRYPTFS_HW_PATH := device/qcom/common/cryptfs_hw\# TARGET_CRYPTFS_HW_PATH := device/qcom/common/cryptfs_hw\g' $DT_PATH/BoardConfig.mk
      - sed -i 's/export TARGET_HW_DISK_ENCRYPTION=false/# export TARGET_HW_DISK_ENCRYPTION=false/g' $DT_PATH/BoardConfig.mk
      - export ALLOW_MISSING_DEPENDENCIES=true
      - export FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER=1
      - export LC_ALL="C"
      - lunch $LUNCH
      - mka $TARGET -j16
     
  Upload_script:
      - echo "============================"
      - echo "Uploading the Build..."
      - echo "============================"
      - cd ~/work
      - cd out/target/product/"$DEVICE"
      - ls -lh
      - pwd
      - chmod 777 *
      - curl --upload-file $(echo $OUTPUT) https://transfer.sh | tee link.txt && echo " "
      - echo " "
      - echo "============================"
      - echo "Build Uploaded!"
      - echo "Please see the link Below-  "
      - echo "----------------------------"
      - cat link.txt && echo " "
      - echo "============================"
        

